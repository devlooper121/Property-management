<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./iconn.webp" alt="logo" class="logo">
            <h1 class="heading">Propert management</h1>
        </nav>
        <div class="input">
            <label for="name">Name of property</label>
            <input type="text" name="name" id="name">
            <label for="description">Description</label>
            <input type="text" name="des" id="description">
            <label for="size">Size of property</label>
            <input type="number" name="size" id="size">
            <button id="add" type="submit" class="btn">add</button>
        </div>
    </header>
    <main>
        <div class="navBar">
            <p class="menu">All property</p>
            <button class="addNew btn" >Add New</button>
            <label for="sorting">Sort</label>
            <div class="sort" id="sorting">
                <div class="inc btn"><span class="material-symbols-outlined">
                    keyboard_arrow_up
                    </span></div>
                <div class="dec btn"><span class="material-symbols-outlined">
                    keyboard_arrow_down
                    </span></div>
            </div>
        </div>
        <div class="data">
            
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
